[package]
name = "pchan"
version = "0.1.0"
edition = "2024"

[workspace]
resolver = "3"
members = ["pchan-emu", "pchan-macros", "pchan-utils"]

[workspace.dependencies]
pchan-macros = { path = "./pchan-macros"}
pchan-utils = { path = "./pchan-utils"}
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
color-eyre = "0.6.5"

